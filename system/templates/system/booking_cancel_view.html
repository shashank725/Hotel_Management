{% extends 'system/booking_list.html' %}
{% load static %}

{% block tittle %} Cancel Booking {% endblock %}

{% block content %}

<div class="container">
    <div class="card">
      <div class="box">
        <div class="content">
          <h2></h2>
          <h3>Cancel</h3>
          <p>Are You Sure you Wanna Cancel Your Booking ? <br> Room No. {{ booking.room.number }} <br> {{ booking.get_room_category }}</p>
          <form id="booking-form" action="" method="POST">

            {% csrf_token %}
            <div class="input-div">
                <button type="submit" style="background: red; padding: 8px 20px; border-radius: 5px; 
                color: white; margin-top: 20px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); transition: 0.5s;">Confirm</button>
            </div>

            </form>
        </div>
      </div>
    </div>
            
{% endblock %}
